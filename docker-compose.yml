version: '3.8'
services:
  pm-app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - STORAGE_PATH=/app/uploads
      - DATABASE_URL=file:/app/data/dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local
  data:
    driver: local
